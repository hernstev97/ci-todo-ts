<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <title>Todo App</title>
    </head>
    <body>
        <div data-component="todo" class="todo-app">
            <h1>Todo</h1>
            <div class="add-todo">
                <form data-todo="addTodoForm" class="add-todo__form">
                    <input type="text" data-todo="addTodoTextInput" class="add-todo__input" placeholder="Add a todo...">
                    <input type="submit" value="Add" class="add-todo__submit">
                </form>
                <button data-todo="removeAllItemsButton" class="remove-all-items" />
            </div>
            <div data-todo="todoList" class="todo-list" />
        </div>
    </body>
</html>
